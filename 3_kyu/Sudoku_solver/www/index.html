<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <br>
    <div style="display: flex;">
        <button type="button" id="submit_sudoku" onclick="isBoardValid()">Submit</button>
        <button type="button" id="generate_random_board"
            onclick="board =generateRandomSudokuBoard(); fillBoard()">Generate
            random board</button>
        <button type="button" id="view_solution" onclick="showSolution()">View solution</button>
    </div>
    <div id="error">Invalid board</div>

    <script src="./script/WrongPuzzle.js"></script>
    <script src="./script/sudoku.js"></script>
    <script src="./script/main.js"></script>
</body>

</html>
